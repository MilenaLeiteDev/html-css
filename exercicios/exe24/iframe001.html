<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>

    <!--As CSSs sao soberanas-->
    <style>
        iframe{
            width: 400px;
            height: 400px;
            border: 1px solid black ;
        }
    
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>

    <!--Tamanho padrao 300x150-->
    <p>Acessando o site do <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a> para aprender a programar.</p>

    <p>Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scolling="no">
            <a href="https://www.cursoemvideo.com" target="_blank">Curso em video</a>

        </iframe>

     para aprender a programar.</p>

     <p>O site do 
         <iframe src="https://www.google.com" frameborder="0">
             <a href="https://www.google.com" target="_blank">Google</a>

        </iframe> tambem e muito legal, pena que nao funciona dentro do iframe!</p>

     <p>
         O repositorio do Guanabara
            <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500">
            <a href="https://gustavoguanabara.github.io" target="_blank">curso em video</a>

            </iframe>
            tambem e bem legal!
     </p>
    
</body>
   
</html>
