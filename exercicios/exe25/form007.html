<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de formulario</title>
</head>
<body>

    <h1>Exemplo de formulario</h1>

    <form action="cadastro.php" method="post">
    
        <p>
            <label for="iest">Estado:</label>
            <select name="Estado" id="iest">

                <option value=""selected>--- Escolha ---</option>
                <optgroup label="Regiao Nordeste">
                    <option value="PE">Pernambuco</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="MA">Maranhao</option>
                </optgroup>

                <optgroup label="Regiao Sudeste">
                    <option value="SP">Sao Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprof">Profissao:</label>
            <input type="text" name="Prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mensagem:</label> <br>
            <textarea name="msg" id="imsg" cols="30" rows="10">Sua mensagem...</textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
